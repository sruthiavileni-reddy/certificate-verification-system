<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verified</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: white;
    border-radius: 30px;
    padding: 40px 30px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.checkmark-container {
    margin-bottom: 30px;
    animation: scaleIn 0.6s ease-out 0.3s both;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.checkmark {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #4CAF50;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
}

.checkmark svg {
    width: 60px;
    height: 60px;
    stroke: white;
    stroke-width: 3;
    fill: none;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: drawCheck 0.6s ease-out 0.5s forwards;
}

@keyframes drawCheck {
    to {
        stroke-dashoffset: 0;
    }
}

.status {
    font-size: 28px;
    font-weight: bold;
    color: #4CAF50;
    margin-bottom: 15px;
    animation: fadeIn 0.8s ease-out 0.6s both;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.message {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
    animation: fadeIn 0.8s ease-out 0.8s both;
}

.approval-section {
    background: #f8f9fa;
    border: 3px solid #FFD700;
    border-radius: 20px;
    padding: 30px 20px;
    margin: 30px 0;
    animation: fadeIn 0.8s ease-out 1s both;
}

.approval-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    letter-spacing: 2px;
}

.aicte-logo {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    object-fit: contain;
    animation: rotate 1s ease-out 1.2s both;
}

@keyframes rotate {
    from {
        transform: rotate(-180deg) scale(0);
        opacity: 0;
    }
    to {
        transform: rotate(0deg) scale(1);
        opacity: 1;
    }
}

.info-box {
    background: white;
    border-radius: 15px;
    padding: 20px;
    margin: 20px 0;
    text-align: left;
    animation: fadeIn 0.8s ease-out 1.4s both;
}

.info-item {
    display: flex;
    align-items: center;
    margin: 12px 0;
    font-size: 16px;
}

.info-item .icon {
    width: 24px;
    height: 24px;
    margin-right: 12px;
    color: #4CAF50;
}

.info-item strong {
    color: #0f4c75;
    margin-right: 8px;
    min-width: 100px;
}

.info-item span {
    color: #666;
}

.verify-badge {
    display: inline-block;
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    color: white;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    margin-top: 20px;
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    animation: fadeIn 0.8s ease-out 1.6s both;
}

.company-logo {
    width: 150px;
    margin: 30px auto 20px;
    animation: fadeIn 0.8s ease-out 1.8s both;
}

.footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #eee;
    color: #999;
    font-size: 14px;
    animation: fadeIn 0.8s ease-out 2s both;
}

.view-certificate-btn {
    display: inline-block;
    background: #0f4c75;
    color: white;
    padding: 15px 40px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    margin-top: 20px;
    transition: all 0.3s ease;
    animation: fadeIn 0.8s ease-out 2.2s both;
}

.view-certificate-btn:hover {
    background: #1a5f8a;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(15, 76, 117, 0.3);
}

.loading {
    text-align: center;
    padding: 50px;
    color: #0f4c75;
    font-size: 20px;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #0f4c75;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
    }
    
    .status {
        font-size: 24px;
    }
    
    .approval-title {
        font-size: 20px;
    }
    
    .aicte-logo {
        width: 150px;
        height: 150px;
    }
}
</style>
</head>
<body>

<div class="container" id="verifyContainer">
    <div class="loading">
        <div class="spinner"></div>
        <p>Verifying Certificate...</p>
    </div>
</div>

<script>
// Get certificate ID from URL
const pathParts = window.location.pathname.split('/');
const certId = pathParts[pathParts.length - 1];

console.log('Certificate ID:', certId); // Debug log

// Fetch certificate data
fetch(`/api/certificate/${certId}`)
    .then(response => {
        console.log('Response status:', response.status); // Debug log
        return response.json();
    })
    .then(data => {
        console.log('Certificate data:', data); // Debug log
        const container = document.getElementById('verifyContainer');
        
        if (data.success) {
            container.innerHTML = `
                <div class="checkmark-container">
                    <div class="checkmark">
                        <svg viewBox="0 0 52 52">
                            <polyline points="14 27 22 35 38 17"/>
                        </svg>
                    </div>
                </div>

                <div class="status">‚úì CERTIFICATE VERIFIED</div>
                <div class="message">This certificate is authentic and issued by NxtSync</div>

                <div class="approval-section">
                    <div class="approval-title">AICTE APPROVAL</div>
                    <img src="https://vectorseek.com/wp-content/uploads/2023/09/AICTE-Logo-Vector.svg-.png" 
                         alt="AICTE Logo" class="aicte-logo">
                    <div class="verify-badge">‚úì APPROVED</div>
                </div>

                <div class="info-box">
                    <div class="info-item">
                        <span class="icon">üÜî</span>
                        <strong>Certificate ID:</strong>
                        <span>${data.id}</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">üë§</span>
                        <strong>Name:</strong>
                        <span>${data.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">üìö</span>
                        <strong>Domain:</strong>
                        <span>${data.domain}</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">üìÖ</span>
                        <strong>Issue Date:</strong>
                        <span>${data.issue_date}</span>
                    </div>
                    <div class="info-item">
                        <span class="icon">üè¢</span>
                        <strong>Issued By:</strong>
                        <span>NxtSync Pvt. Ltd</span>
                    </div>
                </div>

                <img src="https://res.cloudinary.com/dpuo8rzhe/image/upload/v1749635641/NS_NEW_LOGO-removebg-preview_qm2kh5.png" 
                     alt="NxtSync Logo" class="company-logo">

                <a href="/certificate/${data.id}" class="view-certificate-btn">
                    üìÑ View Full Certificate
                </a>

                <div class="footer">
                    <p>Verified on ${new Date().toLocaleDateString()}</p>
                    <p style="margin-top: 10px;">¬© NxtSync Pvt. Ltd - All Rights Reserved</p>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="checkmark-container">
                    <div class="checkmark" style="background: #f44336;">
                        <svg viewBox="0 0 52 52" style="stroke: white;">
                            <line x1="16" y1="16" x2="36" y2="36" stroke-width="3"/>
                            <line x1="36" y1="16" x2="16" y2="36" stroke-width="3"/>
                        </svg>
                    </div>
                </div>
                <div class="status" style="color: #f44336;">‚úó CERTIFICATE NOT FOUND</div>
                <div class="message">The certificate ID "${certId}" could not be verified.</div>
                <a href="/" class="view-certificate-btn">‚Üê Back to Home</a>
            `;
        }
    })
    .catch(error => {
        console.error('Error:', error); // Debug log
        document.getElementById('verifyContainer').innerHTML = `
            <div class="checkmark-container">
                <div class="checkmark" style="background: #ff9800;">
                    <svg viewBox="0 0 52 52" style="stroke: white;">
                        <line x1="26" y1="16" x2="26" y2="32" stroke-width="3"/>
                        <circle cx="26" cy="38" r="2" fill="white"/>
                    </svg>
                </div>
            </div>
            <div class="status" style="color: #ff9800;">‚ö† Verification Error</div>
            <div class="message">Unable to verify certificate at this time. Please try again.</div>
            <a href="/" class="view-certificate-btn">‚Üê Back to Home</a>
        `;
    });
</script>

</body>
</html>
