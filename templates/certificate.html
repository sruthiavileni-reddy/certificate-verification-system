<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verification</title>
<style>
.watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 500px;
    opacity: 0.10;
    transform: translate(-50%, -50%);
    z-index: 0;
    pointer-events: none;
    animation: floatDiagonal 6s ease-in-out infinite;
}

.footer-icons {
    display: flex;
    flex-direction: column;     
    align-items: center;
    gap: 20px;                  
    margin-bottom: 15px;
}

.footer-icons a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #fff;
}

.footer-icons img {
    width: 34px;
    height: 34px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.footer-icons img:hover {
    transform: scale(1.15);
}

@keyframes floatDiagonal {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 0.10;
    }
    25% {
        transform: translate(-45%, -55%) rotate(5deg);
        opacity: 0.14;
    }
    50% {
        transform: translate(-55%, -45%) rotate(-5deg);
        opacity: 0.12;
    }
    75% {
        transform: translate(-48%, -52%) rotate(3deg);
        opacity: 0.15;
    }
    100% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 0.10;
    }
}

body {
    margin: 0;
    background-image: url("https://static.vecteezy.com/system/resources/previews/030/671/300/large_2x/navy-blue-background-high-quality-free-photo.jpg");
    font-family: "Poppins", sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 40px 10px;
}

.container {
    width: 95%;
    max-width: 900px;
    background-image: url("https://cdn.photoroom.com/v1/assets-cached.jpg?path=backgrounds_v3/white/Photoroom_white_background_extremely_fine_texture_only_white_co_b923d1bf-f41f-4fe1-993c-1c75fb26b8d4.jpg");
    color: #222;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
    z-index: 1;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.heading-wrapper {
    text-align: center;
    width: 100%;
}

.heading-center {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
    animation: fadeIn 1.2s ease-in-out;
}

h1 {
    text-align: center;
    font-size: 34px;
    color: #0f4c75;
    font-weight: 800;
    margin-bottom: 25px;
    padding: 12px 25px;
    border: 3px solid #0f4c75;
    display: inline-block;
    border-radius: 12px;
    background: rgba(15, 76, 117, 0.08);
    animation: pop 1s ease-in-out;
}

h2 {
    display: inline-block;
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #0f4c75;
    margin: 25px auto;
    padding: 10px 25px;
    border: 2px solid #0f4c75;
    border-radius: 10px;
    background: rgba(15, 76, 117, 0.08);
    animation: pop 1s ease-in-out;
}

@keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.logo-top {
    text-align: left;
    margin-bottom: 15px;
}

.logo-top img {
    width: 220px; 
    height: auto;
    object-fit: contain;
    animation: pop 1s ease-in-out;
}

.logo-vertical {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    margin-bottom: 30px;
}

.logo-vertical img {
    width: 150px;
    height: 150px;
    object-fit: contain;
    filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
    transition: transform 0.3s ease;
}

.logo-vertical img:hover {
    transform: scale(1.12);
}

.info-box {
    background: #eef4f6;
    padding: 20px;
    border-radius: 12px;
    width: 80%;
    margin: auto;
    text-align: center;
    font-size: 18px;
}

.info-box p {
    margin: 8px 0;
    font-weight: 600;
}

.certificate-img {
    width: 100%;
    max-width: 700px;
    display: block;
    margin: 25px auto;
    border-radius: 14px;
    border: 3px solid #dce3e6;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.certificate-img:hover {
    transform: scale(1.03);
}

.qr-code-section {
    text-align: center;
    margin: 30px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
    max-width: 300px;
}

.qr-code-section h3 {
    color: #0f4c75;
    margin-bottom: 15px;
}

.qr-code-section img {
    width: 200px;
    height: 200px;
    border: 3px solid #0f4c75;
    border-radius: 10px;
    padding: 10px;
    background: white;
}

.loading {
    text-align: center;
    font-size: 24px;
    color: #0f4c75;
    padding: 50px;
}

.error {
    text-align: center;
    font-size: 24px;
    color: #d32f2f;
    padding: 50px;
}

.footer {
    margin-top: 40px;
    background: #0f4c75;
    color: #fff;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
}
    
.footer a {
    color: #76d4ff;
    text-decoration: none;
}

@media (max-width: 900px) {
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.25rem; }
    .info-box { font-size: 17px; width: 90%; }
}

@media (max-width: 600px) {
    h1 { font-size: 1.45rem; padding: 10px 18px; }
    h2 { font-size: 1.15rem; padding: 8px 18px; }
    body { padding: 10px; }
    .watermark { width: 300px; }
    .logo-top img { width: 150px; }
    .logo-vertical img { width: 105px; height: 105px; }
    .info-box { font-size: 16px; width: 100%; padding: 15px; }
    .footer-icons img { width: 26px; height: 26px; }
}
</style>
</head>
<body>

<img src="https://res.cloudinary.com/dpuo8rzhe/image/upload/v1749635641/NS_NEW_LOGO-removebg-preview_qm2kh5.png" 
class="watermark" alt="Watermark">

<div class="container" id="certificateContainer">
    <div class="loading" id="loading">Loading Certificate...</div>
</div>

<script>
var pathParts = window.location.pathname.split('/');
var certId = pathParts[pathParts.length - 1];

fetch('/api/certificate/' + certId)
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        var container = document.getElementById('certificateContainer');
        
        if (data.success) {
            container.innerHTML = '<div class="logo-top">' +
                '<img src="https://res.cloudinary.com/dpuo8rzhe/image/upload/v1749635641/NS_NEW_LOGO-removebg-preview_qm2kh5.png" alt="Company Logo">' +
                '</div>' +
                
                '<div class="heading-center">' +
                '<h1>CERTIFICATE VERIFICATION</h1>' +
                '</div>' +
                
                '<div class="heading-wrapper">' +

                '</div>' +
                
                '<div class="logo-vertical">' +
                '<img src="https://soundsory.com/wp-content/uploads/2023/09/ISO_9001_logo.png" alt="ISO Logo">' +
                '<img src="https://vectorseek.com/wp-content/uploads/2023/09/AICTE-Logo-Vector.svg-.png" alt="AICTE Logo">' +
                '</div>' +
                
                '<div class="heading-wrapper">' +
                '<h2>Internship Completion Certificate</h2>' +
                '</div>' +
                
                '<div class="info-box">' +
                '<p><b>CERTIFICATE ID:</b> ' + data.id + '</p>' +
                '<p><b>NAME:</b> ' + data.name + '</p>' +
                '<p><b>DOMAIN:</b> ' + data.domain + '</p>' +
                '<p><b>ISSUED DATE:</b> ' + data.issue_date + '</p>' +
                '</div>' +
                
                '<img src="' + data.certificate_url + '" class="certificate-img" alt="Certificate">' +
                
                '<div class="qr-code-section">' +
                '<h3>üîç Scan to Verify</h3>' +
                '<img src="data:image/png;base64,' + data.qr_code + '" alt="QR Code">' +
                '<p style="color: #666; font-size: 14px; margin-top: 10px;">Scan this QR code to verify the certificate</p>' +
                '</div>' +
                
                '<div class="footer">' +
                '<div class="footer-icons">' +
                '<a href="mailto:hrnxtsync@gmail.com">' +
                '<img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">' +
                '<strong>hrnxtsync@gmail.com</strong>' +
                '</a>' +
                '<a href="tel:7676907590">' +
                '<img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">' +
                '<strong>7676907590</strong>' +
                '</a>' +
                '<a href="https://nxtsync.in/" target="_blank">' +
                '<img src="https://cdn-icons-png.flaticon.com/512/1055/1055666.png" alt="Website">' +
                '<strong>https://nxtsync.in/</strong>' +
                '</a>' +
                '<a href="https://www.instagram.com/nxt_sync?igsh=cnI2N3l0NjJ0aGF4" target="_blank">' +
                '<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">' +
                '<strong>@nxt_sync</strong>' +
                '</a>' +
                '<a href="https://www.linkedin.com/company/nxtsync/" target="_blank">' +
                '<img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">' +
                '<strong>NxtSync</strong>' +
                '</a>' +
                '</div>' +
                '<p>¬© NxtSync Pvt. Ltd ‚Äî Internship Verification Portal</p>' +
                '</div>';
        } else {
            container.innerHTML = '<div class="error">‚ùå Certificate Not Found<br><small>Certificate ID: ' + certId + '</small></div>';
        }
    })
    .catch(function(error) {
        document.getElementById('certificateContainer').innerHTML = '<div class="error">‚ö† Error loading certificate</div>';
        console.error('Error:', error);

</script>


</body>
</html>
