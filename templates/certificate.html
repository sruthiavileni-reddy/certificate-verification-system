<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate</title>
<style>
body {
    background: linear-gradient(135deg, #0f4c75 0%, #1a5f8a 100%);
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.container {
    max-width: 1000px;
    width: 100%;
    text-align: center;
}
.certificate-wrapper {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}
.certificate-img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}
.download-btn {
    margin-top: 25px;
    padding: 15px 40px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}
.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 30px;
    background: #0f4c75;
    color: white;
    text-decoration: none;
    border-radius: 30px;
}
</style>
</head>
<body>

<div class="container" id="certificateContainer">
    <p style="color:white;">Loading...</p>
</div>

<script>
var pathParts = window.location.pathname.split('/');
var certId = pathParts[pathParts.length - 1];

fetch('/api/certificate/' + certId)
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        var container = document.getElementById('certificateContainer');
        
        if (data.success) {
            container.innerHTML = '<div class="certificate-wrapper"><img src="' + data.certificate_url + '" class="certificate-img" id="certificateImage"><button onclick="downloadCertificate()" class="download-btn">Download Certificate</button><br><a href="/" class="back-btn">Back to Search</a></div>';
        } else {
            container.innerHTML = '<div style="background:white;padding:40px;border-radius:20px;">Certificate Not Found<br><br><a href="/" class="back-btn">Back</a></div>';
        }
    })
    .catch(function(error) {
        document.getElementById('certificateContainer').innerHTML = '<div style="background:white;padding:40px;border-radius:20px;">Error Loading Certificate<br><br><a href="/" class="back-btn">Back</a></div>';
    });

function downloadCertificate() {
    var certImg = document.getElementById('certificateImage');
    var link = document.createElement('a');
    link.href = certImg.src;
    link.download = 'Certificate_' + certId + '.jpg';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
